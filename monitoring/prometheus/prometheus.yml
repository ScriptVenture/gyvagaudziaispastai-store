# ============================================
# Prometheus Configuration
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    instance: 'gyvagaudziaispastai'
    environment: 'production'

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Add Alertmanager if needed later

scrape_configs:
  # =====================================
  # System Monitoring
  # =====================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # =====================================
  # Application Monitoring
  # =====================================
  - job_name: 'backend-health'
    static_configs:
      - targets: ['host.docker.internal:9000']
    scrape_interval: 30s
    metrics_path: /health
    scheme: http

  - job_name: 'storefront-health'
    static_configs:
      - targets: ['host.docker.internal:3000']
    scrape_interval: 30s
    metrics_path: /api/health
    scheme: http

  # =====================================
  # Database Monitoring (if metrics enabled)
  # =====================================
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 60s
    metrics_path: /metrics

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 60s
    metrics_path: /metrics

  # =====================================
  # Nginx Monitoring
  # =====================================
  - job_name: 'nginx-prometheus-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    metrics_path: /metrics

  # =====================================
  # Prometheus Self-Monitoring
  # =====================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s